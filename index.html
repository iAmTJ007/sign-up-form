<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
<div class="page">
    <div class="view">
        <div class="logo">
            <img src="odin-lined.png" alt="company-logo">
            <h1>TJ signup form</h1>
        </div>
    </div>
    <div class="form">
        <h1>Please fill out this form and give me your data so i can hack your 
            bank account and steal all your money.
        </h1>
        <form action="" method="get">
            <div>
                <label for="e-mail">*Email</label>
                <input type="email" name="e-mail" id="e-mail" required>
            </div>
            <div>
                <label for="Phone_number">*Phone Number</label>
                <input type="number" name="Phone_number" id="Phone_number" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="" name="password" id="password" required>
            </div>
            <div>
                <label for="cpassword">Confirm Password</label>
                <input type="cpassword" name="cpassword" id="cpassword" required>
            </div>
        </form>
        <div class="footer">
            <button>Create Account</button>
            <p>Don't have an account <a href="www.google.com">login here</a></p>
            

        </div>
    </div>
</div>
    
</body>
</html>
